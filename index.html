<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Project</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.3rem;
            margin: 25px 0;
            line-height: 1.8;
            color: #e0e0e0;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-decoration {
            position: absolute;
            font-size: 8rem;
            opacity: 0.1;
            pointer-events: none;
        }

        .spade { top: 10%; left: 10%; }
        .heart { top: 10%; right: 10%; }
        .diamond { bottom: 10%; left: 10%; }
        .club { bottom: 10%; right: 10%; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-decoration spade">♠</div>
    <div class="card-decoration heart">♥</div>
    <div class="card-decoration diamond">♦</div>
    <div class="card-decoration club">♣</div>
    
    <div class="container">
        <h1>Welcome to Blackjack</h1>
        <p>
            Step into the world of classic casino gaming with our immersive Blackjack experience. 
            Challenge the dealer, make strategic decisions, and test
            your luck in this thrilling card game. Are you ready to play?
        </p>
        <button onclick="window.location.href = 'blackj.html';">Play Blackjack</button>
    </div>
</body>
</html>
