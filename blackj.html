<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="./blackjack.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #ffffff;
            min-height: 100vh;
        }



        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-decoration {
            position: fixed;
            font-size: 8rem;
            opacity: 0.1;
            pointer-events: none;
        }

        .spade { top: 10%; left: 10%; }
        .heart { top: 10%; right: 10%; }
        .diamond { bottom: 10%; left: 10%; }
        .club { bottom: 10%; right: 10%; }
    </style>
</head>
<body>
    <div class="card-decoration spade">♠</div>
    <div class="card-decoration heart">♥</div>
    <div class="card-decoration diamond">♦</div>
    <div class="card-decoration club">♣</div>

    <div class="game-container">
        <div class="dealer-area">
            <h2>Dealer</h2>
            <div id="dealer-cards" class="cards"></div>
            <div id="dealer-score" class="score">Total: 0</div>
        </div>

        <div class="player-area">
            <h2>Player</h2>
            <div id="player-cards" class="cards"></div>
            <div id="player-score" class="score">Total: 0</div>
        </div>

        <div class="controls">
            <button id="deal-btn">Deal</button>
            <button id="hit-btn" disabled>Hit</button>
            <button id="stand-btn" disabled>Stand</button>
        </div>

        <div class="game-status">
            <div id="message"></div>
            <div class="balance" style="background: linear-gradient(45deg, #ff4e50, #f9d423); padding: 10px; border-radius: 5px; display: inline-block;">Balance: $<span id="money">1000</span></div>

            <div class="bet-area">
                <input type="number" id="bet-amount" min="10" max="1000" value="10">
                <button id="place-bet">Place Bet</button>
            </div>
        </div>
    </div>
    <script src="./blackjack.js"></script>
</body>
</html></div>
